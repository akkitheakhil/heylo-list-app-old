<div class="overlay" [ngClass]="{ open: isOpen }">

    <hr />
    <div class="icon">
      <heylo-add-icon></heylo-add-icon>
    </div>
  </div>
  <div class="overlay__main-content">

<div
  class="overlay-backdrop"

  [ngClass]="{ open: isOpen }"
></div>
