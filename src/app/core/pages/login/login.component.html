<div class="login-container">
  <div class="header">
    <h1>LOGIN</h1>
  </div>

  <div class="social-accounts">
    <h6 class="social-accounts__info-text">Login with your social accounts</h6>
    <div class="social-accounts__button-container">
      <span class="btn google">
        <heylo-social-button
          [icon]="appIcons.google"
          (click)="loginWithGoogle()"
        ></heylo-social-button>
      </span>
      <span class="btn apple">
        <heylo-social-button [icon]="appIcons.apple"></heylo-social-button>
      </span>
    </div>
  </div>

  <form class="login-form">
    <div class="input-text email">
      <label class="text-label"> Email </label>
      <input
        autocomplete="off"
        class="custom-input-text"
        type="text"
        placeholder="Enter your email"
      />
    </div>

    <div class="input-text password">
      <label class="text-label"> Password </label>
      <input
        autocomplete="off"
        class="custom-input-text"
        type="password"
        placeholder="Enter your password"
        readonly
        onfocus="this.removeAttribute('readonly');"
      />
    </div>

    <div class="login-btn">
      <heylo-primary-button label="LOGIN"></heylo-primary-button>
    </div>
    <a class="create-label"
      >Don't have an account?
      <span [routerLink]="'/core/register'">Sign-up</span></a
    >
  </form>
</div>
